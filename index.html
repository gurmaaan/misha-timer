<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custody timer</title>
    <link rel="icon" href="icon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card mt-5 border-0">
                <img class="card-img-top mx-auto" style="height: 240px; width: 240px;" src="cover.jpg" alt="cover">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card mt-5">
                <div class="card-body" style="background-color: antiquewhite">
                    <h1 class="card-text text-center"><b>ВРЕМЯ В ОТСИДКЕ</b></h1>
                    <h1 class="card-title text-center" id="timer"></h1>
                </div>
            </div>
        </div>
    </div>
</div>
<h1  style="text-align: center"></h1>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

<script>

    var startDate = new Date("Oct 3, 2022 01:30:00").getTime();

    var x = setInterval(function () {
        var now = new Date().getTime();

        var distance = now - startDate;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML = days + "д. " + hours + "ч. "
            + minutes + "м. " + seconds + "с. ";

    }, 1000);
</script>
</html>
